<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel start</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body class="body">
    <main class="main">
      <nav class="navigation">
        <ul>
          <li>
            <button type="button" class="button button--white icon" data-home data-step="1">
              <svg><use href="./img/icons.svg#home"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="button button--white icon" data-goback data-step="1">
              <svg><use href="./img/icons.svg#back"></use></svg>
            </button>
          </li>
        </ul>
      </nav>

      <!--STEP 1 -->
      <section class="section section--step step1 active">
        <div class="container">
          <div class="forBtn ta--c">
            <button type="button" class="button button--white big" data-step="2" data-base="kb">Kursbuch</button>
            <button type="button" class="button button--white big" data-step="2" data-base="ab">Arbeitsbuch</button>
          </div>
        </div>
      </section>

      <!--STEP 2 -->
      <section class="section section--step step2">
        <div class="container">
          <div class="titleBox ta--c">
            <h2 class="title title--h1">Themen:</h2>
          </div>
          <div class="forBtn ta--c js--lectionsList"></div>
        </div>
      </section>

      <!--STEP 3 -->
      <section class="section section--step step3">
        <div class="container">
          <div class="titleBox ta--c">
            <h2 class="title title--h1 js--lectionName">LECTION NAME</h2>
          </div>
          <div class="forBtn ta--c js--aufgabeList"></div>
        </div>
      </section>

      <!--STEP 4 -->
      <section class="section section--step step4">
        <div class="container">
          <div class="titleBox ta--c">
            <h2 class="title title--h1"><span class="js--aufgabeKey">0</span></h2>
          </div>
          <div class="antworten js--antwortenList">
            <div class="antwort">
              <span>1</span>
              <p>richtig</p>
            </div>
            <div class="antwort">
              <span>2</span>
              <p>false</p>
            </div>
            <div class="antwort">
              <span>3</span>
              <p>richtig</p>
            </div>
            <div class="antwort">
              <span>4</span>
              <p>richtig</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="preloader">
      <div class="preloader__content">
        <svg class="icon-search"><use href="./img/icons.svg#logo"></use></svg>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
